<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Site Bookmarker</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body id="body" onload="fetchBookmarks()">
    <div class="container">
        <div class="header clearfix">
            <h3 class="text-muted">BOOKMARKER</h3>
        </div>
        <div class="jumbotron">
            <h2>Bookmark Your Favourite Sites</h2>
            <form action="" id="my-form">
                <div class="form-group">
                    <label for="">Site Name</label>
                    <input type="text" class="form-control" id="sitename" placeholder="Website Name">
                </div>
                <div class="form-group">
                    <label for="">Enter Url</label>
                    <input type="text" class="form-control" id="siteurl" placeholder="Website Url">
                </div>
                <button type="submit" id="btn" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="row marketing">
            <div class="col-lg-12">
                <div class="card" id="bookmark-results"></div>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2019 Khingz Bookmarker, Inc.</p>
        </footer>
    </div>




    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main1.js"></script>
</body>
</html>
